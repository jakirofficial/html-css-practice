<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header></header>
    <main>
        <h2>Practicing form creation.</h2>
        <section class="signup">
             <form>
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <div class="blue">
                        <label for="fname">First Name</label>
                    <input type="text" name="Name" id="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname">
                    </div>
                    
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <div class="red">
                         <label for="date">Date of birth</label>
                    <input type="date" name="date" id="date">

                    <label for="about">About yourself</label>
                   <textarea cols="60" rows="5" name="" placeholder="10 sentences" id="about"></textarea>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    
                    <label for="password">Password</label>
                    <input type="password" placeholder="8+ characters" name="" id="password">
                    
                    </div>
                    <input class="log" type="submit" value="Sign up">
                    <input class="reset" type="reset" value="Reset">

                </fieldset>
            </form>

        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Your personal info</legend>
                    <label for="name">Your name</label>
                    <input type="text" placeholder="Full Name" name="" id="name">
                    <label for="tel">Telephone</label>
                    <input type="tel" placeholder="With Country code" name="" id="tel">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </fieldset>
                <fieldset>
                    <legend>Vehical</legend>
                    <input type="radio" name="Vehical" id="car">
                    <label for="car">Car</label>

                    <input type="radio" name="Vehical" id="motorbike">
                    <label for="motorbike">Motorbike</label>

                    <input type="radio" name="Vehical" id="microbus">
                    <label for="microbus">Microbus</label>              
                </fieldset>
                <fieldset>
                    <legend>Select items you need</legend>

                    <input type="checkbox" name="items" id="tent">
                    <label for="tent">Tent</label>

                    <input type="checkbox" name="items" id="medical">
                    <label for="medical">Medical kit</label>

                    <input type="checkbox" name="items" id="tools">
                    <label for="tools">Tools</label>
                </fieldset>
                <fieldset>
                    <legend>Tell us your preferences</legend>
                    <textarea cols="50" rows="5" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
